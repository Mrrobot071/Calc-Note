<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas e Calculadora</title>
    <style>
        /* Estilos gerais para o corpo da página */
        html, body {
            max-width: 100%;
            max-height: 100%;
            overflow-x: hidden;
            overflow-y: hidden;
        }

.note-container, .calculator-container {
    width: 90%; /* Reduz em 15% */
    max-width: 400px; /* Reduz em 15% */
    font-size: 90%; /* Reduz em 15% */
}
        /* Estilo para o bloco de notas */
        .note-container {
            
            margin: 0 auto;
            background-color: #1e1e1e; /* Cor de fundo do bloco de notas */
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        textarea {
            width: 100%;
            height: 100px; /* Altura padrão */
            border: none;
            background-color: inherit;
            font-size: 12px;
            color: #fff;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 12px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
        }

        /* Botão "Limpar" à direita */
        button.clear-button {
            float: right;
        }

        /* Estilos para dispositivos móveis */
        @media screen and (max-width: 600px) {
            .note-container {
                padding: 10px;
            }

            textarea {
                height: 88px; /* Altura reduzida para dispositivos móveis */
            }

            button {
                padding: 8px 15px;
                font-size: 12px;
            }

            /* Botão "Limpar" à direita em dispositivos móveis */
            button.clear-button {
                float: right;
            }

            /* Espaço entre o bloco de notas e a calculadora */
            .space {
                margin-top: 5px;
            }
        }

        /* Tema Dark */
        body.dark-theme {
            background-color: #121212; /* Cor de fundo Dark */
            color: #fff;
        }

        .dark-theme .note-container {
            background-color: #1e1e1e; /* Cor de fundo do bloco de notas no tema Dark */
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        /* Estilos para a calculadora */
        .calculator-container {
             
            margin: 0 auto;
            background-color: #1e1e1e;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            padding: 20px;
        }

        input[type="text"] {
            width: 95%;
            padding: 10px;
            font-size: 12px;
            margin-bottom: 10px;
            background-color: #2c2c2c;
            color: #fff;
            border: none;
            border-bottom: 2px solid #1e1e1e;
            outline: none;
        }

        .buttons button {
            width: 60px;
            height: 60px;
            font-size: 12px;
            margin: 5px;
            cursor: pointer;
            background-color: #404040;
            border: none;
            color: #fff;
            transition: background-color 0.2s ease-in-out;
        }

        .buttons button:hover {
            background-color: #555;
        }

        /* Adicione animações ao pressionar os botões */
        .buttons button:active {
            transform: scale(1.0);
            transition: transform 0.5s ease-in-out;
        }

        .button-row {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin: 5px 0;
        }
    </style>
</head>
<body>
<div class="note-container">
    <label for="fileName">Nome do Arquivo:</label>
    <input type="text" id="fileName" placeholder="nome_do_arquivo.txt">
    <textarea id="notepad"></textarea>
    <a id="download-link" download="nota.txt">
        <button onclick="downloadNote()">Salvar</button>
    </a>
    <button class="clear-button" onclick="document.getElementById('notepad').value = ''">Limpar</button>
</div>
<div class="space"></div>
<div class="calculator-container">
    <input type="text" id="display" readonly>
    <div class="buttons">
        <div class="button-row">
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('/')">/</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('*')">*</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="button-row">
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button class="clear-button" onclick="clearDisplay()">C</button>
        </div>
        <div class="button-row">
            <button onclick="calculateResult()">=</button>
        </div>
    </div>
</div>

<script>
    let currentInput = "";
    let result = "";

    function appendToDisplay(value) {
        currentInput += value;
        document.getElementById("display").value = currentInput;
    }

    function clearDisplay() {
        currentInput = "";
        document.getElementById("display").value = "";
    }

    function calculateResult() {
        try {
            result = eval(currentInput);
            document.getElementById("display").value = result;
            currentInput = result.toString();
        } catch (error) {
            document.getElementById("display").value = "Erro";
        }
    }

    function downloadNote() {
        const fileName = document.getElementById('fileName').value;
        const noteContent =

 document.getElementById('notepad').value;

        const blob = new Blob([noteContent], { type: 'text/plain' });
        const url = URL.createObjectURL(blob);

        const downloadLink = document.getElementById('download-link');
        downloadLink.href = url;
        downloadLink.setAttribute('download', fileName);
    }
</script>
